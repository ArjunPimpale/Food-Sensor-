<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollingwebsite</title>
    <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
    <div class="navbar">
      <h2>Food Sensors</h2>
            <ul>
                <li>
                </li>
                <li>Home</li>
                <li>About us</li>
                <li>Downloads</li>
                
            </ul>
    </div>
    <div class="container">
       
        <div class="up">
            <h1>Welcome to SPIT!</h1>
        </div>
        <div class="down">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Sensor Name</th>
                    <th scope="col">Sensor Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>PH sensor</td>
                    <td id="phsensor">Ph Sensor Value not found</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Color Sensor</td>
                    <td id="colorsensor">color sensor value not found</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Turbidity</td>
                    <td colspan="2" id="turbidity">Turbidity value not found</td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>methane</td>
                    <td colspan="2" id="methane">methane value not found</td>
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td>Alcohol</td>
                    <td colspan="2" id="alcohol">Alcohol value not found</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
  <script src="js/script.js"></script>
</body>
</html>
